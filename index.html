<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <h1 class="restaurant-name">Food Haven</h1>
    </div>
    <div class="header-image"></div>
  </header>



  <div id="container"></div>
  <div id="order-container"></div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="modal-header">Enter card details</h2>
      <form id="modalForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="text" id="address" placeholder="Enter your address" required>
        <input type="tel" inputmode="numeric"  id="card-num" pattern="[0-9\s]+" placeholder="Enter card number"required>
        <input type="tel" inputmode="numeric" id="cvv-num" placeholder="Enter CVV" required>
        <button type="submit" id="pay-btn">Pay</button>
      </form>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
