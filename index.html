<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <title>Document</title>
</head>
<body>
  <header>
    <img src="images/header.png" class="header-img" alt="Picture of a burger">
  </header>
<div id="container"></div>


  <section class="container">
    <h2 class="order-heading">Your order</h2>
    <div class="order-container">
      <div class="pizza-remove">
        <p class="order">Pizza</p>
        <a href="#" id="delete-btn">remove</a>
      </div>
      <p class="order-price">$14</p>
    </div>
    <div class="order-container">
      <div class="pizza-remove">
        <p class="order">Beer</p>
        <a href="#" id="delete-btn">remove</a>
      </div>
      <p class="order-price">$12</p>
    </div>
    <div class="total-price-container">
      <p class="total-price-text">Total price:</p>
      <p class="total-price">$26</p>
    </div>
    <div class="button-container">
      <button class="complete-order-button" id="openModalBtn">Complete order</button>
    </div>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 class="modal-header">Enter card details</h2>
      <form id="modalForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" id="card-num"  placeholder="Enter card number"required>
        <input type="tel" inputmode="numeric" id="cvv-num" placeholder="Enter CVV" required>
        <button type="submit" id="pay-btn">Pay</button>
      </form>
    </div>
  </div>

  <script src="index.js" type="module"></script>
</body>
</html>
